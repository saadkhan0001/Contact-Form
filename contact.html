<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
    
</head>

<body>
    <div class="container">
        <form action="https://formspree.io/f/xbjvyjjv " method="POST">
            <h3>GET IN TOUCH</h3>
            <input type="text" name="Name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Email ID" required>
            <input type="text" name="Phone Number" id="phone" placeholder="Phone No" required>
            <textarea id="message" name="Message" rows="4" placeholder="How can we help" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
>
  
</body>

</html>
